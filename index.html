<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page - Marmeto</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="https://s3-alpha-sig.figma.com/img/2727/769b/a74736d502746301ed573ed8940fc322?Expires=1730678400&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=O-Fpf2SkF6vSDXZOHbj25cW9eNmyfidx9UdC8JYiJ3VhA6Bfc9Vz9GbCXBA9yMjOd812NTdNWHjVrTEbGZmedGyboxCYJbOq~Ew8jwDbErFmuxkaNAjZNZIAsKBIUn7mzoRF--HFIaxNAcPHwA4frUAXC2pdhoKzB927PtUps7YM9ZrwicwxgVd4hRsBg-8JOQw2lgV3zxQ6FarmlhvMMgPkHuvd6G0RsDvTX9TM5qrlEzQsYDarj-So2-SeN4e0ruhzx3VZr1ApgNdIAJv5xTpkRfPlyw8Gc6sp6oJUSngYZwvsdJ165tLiFEIzl8GR0cj7EHUhRBCeUpZOEnZqgg__"
          alt="Marmeto Brand Logo"
          class="logo-img"
        />
        <p class="logoHeader">Marmeto</p>
      </div>
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
      <div class="icons">
        <a href="#" title="Search"><i class="bi bi-search"></i></a>
        <a href="#" title="Favorites"><i class="bi bi-suit-heart"></i></a>
        <a href="#" title="Cart"><i class="bi bi-cart2"></i></a>
      </div>
    </header>

    <section class="cart-banner">
      <div class="logo-container">
        <img
          height="100px"
          src="https://s3-alpha-sig.figma.com/img/2727/769b/a74736d502746301ed573ed8940fc322?Expires=1730678400&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=O-Fpf2SkF6vSDXZOHbj25cW9eNmyfidx9UdC8JYiJ3VhA6Bfc9Vz9GbCXBA9yMjOd812NTdNWHjVrTEbGZmedGyboxCYJbOq~Ew8jwDbErFmuxkaNAjZNZIAsKBIUn7mzoRF--HFIaxNAcPHwA4frUAXC2pdhoKzB927PtUps7YM9ZrwicwxgVd4hRsBg-8JOQw2lgV3zxQ6FarmlhvMMgPkHuvd6G0RsDvTX9TM5qrlEzQsYDarj-So2-SeN4e0ruhzx3VZr1ApgNdIAJv5xTpkRfPlyw8Gc6sp6oJUSngYZwvsdJ165tLiFEIzl8GR0cj7EHUhRBCeUpZOEnZqgg__"
          alt="Marmeto Logo"
          class="logo-img"
        />
      </div>
      <h2 class="Cart_head">Cart</h2>
      <p class="cart-para">Home > Cart</p>
    </section>

    <main class="cart-content">
      <div class="cart-items">
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="cart-totals">
        <h3>Cart Totals</h3>
        <p>Subtotal: <span class="subtotal-value">Rs. 0.00</span></p>
        <p>Total: <span class="total-value">Rs. 0.00</span></p>
        <button class="checkout-btn">Check Out</button>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-section">
        <i class="bi bi-trophy footer-icon"></i>

        <div>
          <p>High Quality</p>
          <span>crafted from top materials</span>
        </div>
      </div>
      <div class="footer-section">
        <i class="bi bi-check-circle footer-icon"></i>
        <div>
          <p>Warranty Protection</p>
          <span>Over 2 years</span>
        </div>
      </div>
      <div class="footer-section">
        <i class="bi bi-truck footer-icon"></i>
        <div>
          <p>Free Shipping</p>
          <span>Order over 150 $</span>
        </div>
      </div>
      <div class="footer-section">
        <i class="bi bi-headset footer-icon"></i>
        <div>
          <p>24 / 7 Support</p>
          <span>Dedicated support</span>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
